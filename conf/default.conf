server {
	listen		8080;
	server_name	localhost;
	client_max_body_size 1m;
	error_page	404             /404.html;
    error_page	500 502 503 504  /50x.html;

	location / {
		alias	html;
		index	index.html;
	}

	location /sub1 {
		alias html/sub1
		autoindex on;
	}

	location /sub2 {
		allowed_methods	GET;
		alias	html/sub2;
		index	index.html;
	}
}

server {
	listen		8090;

	location / {
		return 301 localhost:8080;
	}
}
