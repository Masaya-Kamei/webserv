server {
	listen		8080;
	listen		8081;
	server_name	webserv1 default;
	client_max_body_size 30;

	location / {
		root	../../html/;
		index	index.html;
	}

	location /hoge {
		root	../../html/sub1;
	}

	location /sub1 {
		root	../../html;
		autoindex	on;
		index 		no.html;
	}

	location /sub2 {
		root	../../html;
		index	no.html sub2.html;
	}

	location /upload {
		upload_root	../../html;
		allowed_methods	POST;
	}

	location /cgi-bin {
		root	../../html;
		cgi_enable_extension pl;
	}
}

server {
	listen		8080;
	server_name	webserv2;

	error_page 400	/../../html/40x.html;
	error_page 501	../../html/40x.html;

	location / {
		root	../../html/;
		index	hello.html;
	}

	location /sub1 {
		root	../../html;
		allowed_methods	DELETE;
	}

	location /sub2 {
		return 301 http://localhost:8080;
	}

	location /hoge {
		return 403 http://localhost:8080;
	}
}
