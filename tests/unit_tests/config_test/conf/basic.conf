server {
	listen		127.0.0.1:8080;
	server_name	localhost webserv;

	location / {
		index	index1.html;
		autoindex on;
	}

	location /sub1 {
		root	html1;
		index	index2.html index2.htm;
		allowed_methods GET POST;
	}
}

server {
	listen		8090;

	location / {
		return	301 http://localhost:8080;
	}

	location /sub1 {
		return	http://localhost:8080;
	}
}
