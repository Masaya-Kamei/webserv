server {
	listen		8080;
	error_page 404	40x.html;

	location / {
		root    ../../../html;
	}
	location /sub1/hoge {
		return 301 http://localhost:8080;
	}
	location /cgi-bin {
		root    ../../../html;
		cgi_enable_extension pl;
	}
	location /sub1 {
		root    ../../../html;
		autoindex	on;
		index		no.html;
	}
	location /sub3 {
		root    ../../../html;
		autoindex	on;
		index		no.html;
	}
}
