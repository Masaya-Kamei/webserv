server {
	listen		8080;
	error_page 404	40x.html;

	location / {
		root    ../../../html;
	}
	location /sub1 {
		allowed_methods	DELETE;
		root	../../../html;
		index	no.html /sub1.html;
	}
	location /upload {
		allowed_methods POST;
		upload_root		../../../html;
	}
	location /sub1/hoge {
		return 301 http://localhost:8080;
	}
}
