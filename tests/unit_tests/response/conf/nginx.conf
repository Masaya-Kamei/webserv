server {
	listen		8080;
	server_name	localhost;
	error_page	404 /404.html;
	client_max_body_size 1m;

	location / {
		root	html/;
		index	index.html;
	}

	location /hoge {
		root	html/sub1;
	}

	location /sub1 {
		autoindex	on;
		index 		no.html;
	}

	location /sub2 {
		# allowed_methods	GET;
		root	html;
		index	sub2.html;
	}
}

server {
	listen		8082;

	location / {
		return 301 http://localhost:8080;
	}
}